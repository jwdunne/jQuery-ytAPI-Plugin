<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="jquery.yt-api.js"></script>
  <script type="text/javascript">
    // We'll use a NIN video for this.
    var youtubeUrl = "http://www.youtube.com/watch?v=-HbKaHddmfU";
    
    /*
     * The following will output the description of the video, 
     * which is 'NIN - Closer'. I'm a big NIN fan.
     */
    
    var ytObj = new YtApi(youtubeUrl);
    console.log(ytObj.get('description'));
    
    /*
     * You could even just do this:
     */
     
     console.log(
      new YtApi(youtubeUrl).get('description')
     );
  </script>
